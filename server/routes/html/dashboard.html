<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PLACEHOLDER</title>
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    .center-card {
        margin: 0 auto; /* Added */
        float: none; /* Added */
        margin-bottom: 10px; /* Added */
    }
    </style>
</head>
<body>
    <div class="container" style="padding-top:1em">
        <div class="row">
            <div class="col"">
                <div class="card">
                    <div class="card-body">
                        <h3>Original Text</h3>
                        <p class="original"></p>
                    </div>
                </div>
            </div>
            
            <div class="col"">
                <div class="card">
                    <div class="card-body">
                        <h3>Summary</h3>
                        <p class="summerized"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row" style="padding-top:2em">
            <div class="card center-card">
                <div class="card-body">
                    <table id="tablePreview" class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Words</th>
                                <th>Sentences</th>
                                <th>Average Reading Time (minutes)</th>
                            </tr>
                            <tr>
                                <th>Original</th>
                                <th>
                                    <p class="original_wordCount"></p>
                                </th>

                                <th>
                                    <p class="original_sentenceCount"></p>
                                </th>
                                
                                <th>
                                    <p class="original_averageReadTime"></p>
                                </th>
                            </tr>

                            <tr>
                                    <th>Summerized</th>
                                    <th>
                                        <p class="summerized_wordCount"></p>
                                    </th>
    
                                    <th>
                                        <p class="summerized_sentenceCount"></p>
                                    </th>
                                    
                                    <th>
                                        <p class="summerized_averageReadTime"></p>
                                    </th>
                                </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- Redirects the page to home -->
        <div style="position: fixed; bottom: 10px; right: 10px;">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary"> <a href="http://localhost:3000/" style="color: inherit">Upload Image</a></button> 
        </div>
    </div>
    <script>
        // this is where the html is generated
        var data;
        const json_data_jquery = $.getJSON("http://localhost:3000/info.json", function(data) {
            //data is the JSON string
            console.log(data);
            // original
            $(".original").html(JSON.stringify(data.original.text.replace(/(\r\n|\n|\r)/gm, "")));
            $(".original_wordCount").html(JSON.stringify(data.original.stats.wordCount));
            $(".original_sentenceCount").html(JSON.stringify(data.original.stats.sentenceCount));
            $(".original_averageReadTime").html(JSON.stringify(data.original.stats.averageReadTime));

            // summerized
            $(".summerized").html(JSON.stringify(data.summerized.text.replace(/(\r\n|\n|\r)/gm, "")));
            $(".summerized_wordCount").html(JSON.stringify(data.summerized.stats.wordCount));
            $(".summerized_sentenceCount").html(JSON.stringify(data.summerized.stats.sentenceCount));
            $(".summerized_averageReadTime").html(JSON.stringify(data.summerized.stats.averageReadTime));
        });
    </script>
</body>
</html>
